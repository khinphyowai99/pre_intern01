<!DOCTYPE html>
<html>
    <head>
        <title>Test Tables</title>
        <style>
            table{
                border: darkgreen solid 2px;
                border-collapse: collapse;
            }
            th{
                border: red solid;
            }
            td{
                border: magenta solid;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Pre_Intern Student</th>
            </tr>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>University</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Aye Thaung</td>
                <td>UCS(Monywa)</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aye Mya</td>
                <td>UCS(Mdy)</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Su Su</td>
                <td>UCS(Kalay)</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Kyi Kyi</td>
                <td>UCS(Yangon)</td>
            </tr>
        </table>
    </body>
</html>
